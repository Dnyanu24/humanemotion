<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Profile Picture</label>
        <input type="file" name="profile_pic" class="w-full border rounded p-2" accept="image/*">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
    </form>
    <img src="/static/profile_{{ current_user.id }}.png" class="mt-4 w-24 h-24 rounded-full" onerror="this.src='https://ui-avatars.com/api/?name={{ username }}'">
  </div>
