<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Emotion Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d9d5b5b2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-4xl w-full text-center transition-all duration-300">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">ðŸŽ¤ Voice Emotion Detection</h1>

    <form action="{{ url_for('voice_analysis') }}" method="GET">
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-full shadow-lg transition duration-300 transform hover:scale-105 inline-flex items-center">
        <i class="fas fa-microphone mr-3 animate-pulse"></i> Start Recording
      </button>
    </form>

    {% if result %}
    <div class="mt-10 text-left">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Transcribed Text:</h2>
      <p class="text-gray-800 italic bg-gray-100 p-4 rounded shadow">{{ result.transcription }}</p>

      <h2 class="text-xl font-semibold text-gray-700 mt-6">Detected Emotion:</h2>
      <p class="text-2xl font-bold text-purple-600">{{ result.top_emotion }}</p>

      <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Emotion Graph</h2>
        <img src="{{ url_for('static', filename='graphs/voice_emotion.png') }}" alt="Emotion Graph" class="w-full max-w-xl mx-auto rounded-lg shadow-lg">
      </div>
    </div>
    {% endif %}
  </div>

</body>
</html>
